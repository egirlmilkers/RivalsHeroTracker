<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Marvel Rivals Proficiency Tracker</title>

		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<h1>Marvel Rivals Proficiency Tracker</h1>
		<h3>Created by EGirlMilkers & LaysOreoChips</h3>

		<div class="controls">
			<button class="btn-sort" onclick="sortHeroes()">Sort by Highest Proficiency</button>
			<button class="btn-reset" onclick="clearData()">Reset All Data</button>
		</div>

		<div class="filter-container">
            <button class="btn-filter-toggle" onclick="toggleFilters()">
                <span id="filter-arrow">â–¶</span> Filter & Search
            </button>
            <div id="filter-content" class="filter-content">
                <div class="filter-inner">
                    <input type="text" id="searchInput" placeholder="Search heroes..." oninput="renderList()">
                    
                    <div class="role-filters">
                        <label class="role-checkbox">
                            <input type="checkbox" value="Vanguard" checked onchange="renderList()"> 
                            <span class="role-text">Vanguard</span>
                        </label>
                        <label class="role-checkbox">
                            <input type="checkbox" value="Duelist" checked onchange="renderList()"> 
                            <span class="role-text">Duelist</span>
                        </label>
                        <label class="role-checkbox">
                            <input type="checkbox" value="Strategist" checked onchange="renderList()"> 
                            <span class="role-text">Strategist</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

		<div class="container" id="hero-list">
			<!-- JS Injects content here -->
		</div>

		<div class="backup-section">
			<div class="backup-title">Data Management (JSON)</div>
			<div class="backup-controls">
				<button class="btn-backup" onclick="downloadBackup()">Download Backup (.json)</button>
				<button class="btn-backup" onclick="document.getElementById('fileInput').click()">Upload Backup</button>
				<input type="file" id="fileInput" accept=".json" onchange="handleFileUpload(this)" />
			</div>
			<div style="margin-top: 10px; font-size: 0.8em; color: #555">Save the .json file to your PC. Upload it later to restore your progress.</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
